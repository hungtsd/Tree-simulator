<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-16">
        <title>Tree simulator</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="tree_div">
            <button id="test_button">Cây 1</button>
            <button id="test_button2">Cây 2</button>
            <button id="test_button3">Cây 3</button>
        </div>

        <div id="canvas_main_div">
            <canvas id="canvas_main"></canvas>
        </div>

        <div id="weather_and_stat_div">
            <div id="weather_div">
                <div id="rain_div">
                    <button id="rain_button">Bật mưa</button>
                    <div id="rain_input_div">
                        <div id="rain_input_inner_div">
                            <input id="rain_intensity_input" maxlength="3" placeholder="1" disabled>
                            <p>mm</p>
                        </div>
                        <p id="rain_intensity_response">a</p>
                    </div>
                </div>

                <div id="wind_div">
                    <button id="wind_button">Bật gió</button>
                    <div id="wind_input_div">
                        <div id="wind_input_inner_div">
                            <input id="wind_intensity_input" maxlength="3" placeholder="5" disabled>
                            <p>km/h</p>
                        </div>
                        <p id="wind_intensity_response">a</p>
                    </div>
                </div>
            </div>

            <div id="canvas_stat_div">
                <canvas id="canvas_stat"></canvas>
            </div>
        </div>
    </body>

    <script type="module" src="main.js"></script>
</html>
