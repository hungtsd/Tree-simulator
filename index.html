<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-16">
        <title>Tree simulator</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="tree_div">
            <span class="div_title">Loại cây</span>
            <button id="tree_empty_button" type="button" class="activating">Trống</button>
            <button id="tree_column_button" type="button">Dạng cột</button>
            <button id="tree_layered_button" type="button">Dạng tầng</button>
            <button id="tree_cone_button" type="button">Dạng nón</button>
            <button id="tree_spread_button" type="button">Dạng xòe</button>
            <button id="tree_mix_button" type="button">Hỗn hợp</button>
        </div>

        <div id="density_div">
            <span class="div_title">Mật độ cây</span>
            <button id="low_density_button" type="button" class="activating">Thấp</button>
            <button id="medium_density_button" type="button">Trung bình</button>
            <button id="high_density_button" type="button">Cao</button>
        </div>

        <div id="canvas_main_div">
            <canvas id="canvas_main"></canvas>
        </div>

        <div id="weather_and_stat_div">
            
            <div id="weather_div">
                <span class="div_title">Mưa và gió</span>
                <div id="rain_div">
                    <button id="rain_button" type="button">Bật mưa</button>
                    <div id="rain_input_div">
                        <div id="rain_input_inner_div">
                            <input id="rain_intensity_input" maxlength="3" placeholder="1" enabled>
                            <p id="rain_intensity_unit">mm/24h</p>
                        </div>
                        <p id="rain_intensity_response">---</p>
                    </div>
                </div>

                <div id="wind_div">
                    <button id="wind_button" type="button">Bật gió</button>
                    <div id="wind_input_div">
                        <div id="wind_input_inner_div">
                            <input id="wind_intensity_input" maxlength="3" placeholder="5" enabled>
                            <p id="wind_intensity_unit">km/h</p>
                        </div>
                        <p id="wind_intensity_response">---</p>
                    </div>
                </div>
            </div>

            <div id="canvas_stat_div">
                <canvas id="canvas_stat"></canvas>
            </div>
        </div>
    </body>

    <script type="module" src="main.js"></script>
</html>
